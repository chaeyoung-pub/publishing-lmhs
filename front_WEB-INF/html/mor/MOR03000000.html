<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기 - 보험금 청구하기</title>
    <script src="../../../front_resources/js/include.js"></script>
  </head>

  <body>
    <div class="wrap">
      <div class="content-wrap">
        <h1 class="hide">보험금 청구하기</h1>

        <p class="txt-t1">쉽고 빠르게<br />보험금을 신청하세요.</p>

        <div class="image-area">
          <img
            src="../../../front_resources/img/content/img_product_intro.gif"
            alt=""
          />
        </div>

        <ul class="txt-bul3">
          <li class="co-gray">
            [청구하러 가기]를 누르면 ‘<img
              src="../../../front_resources/img/common/img_hanwha.png"
              alt="한화생명"
              class="img-txt"
            />
            보험월렛’ 앱으로 이동해서 보험금 청구를 진행합니다.
          </li>
          <li class="co-gray">
            ‘<img
              src="../../../front_resources/img/common/img_hanwha.png"
              alt="한화생명"
              class="img-txt"
            />
            보험월렛’ 앱이 미리 설치되어 있어야 합니다.
          </li>
          <li class="co-gray">
            앱이 설치되어 있지 않으면 앱스토어 설치 화면으로 자동 접속 되고 앱
            설치를 진행 합니다.
          </li>
          <li class="co-gray">
            앱에서 보험금 청구는 100만원 이하로만 청구할 수 있으며, 피보험자와
            수익자가 동일해야 합니다.
            <p class="txt-bul4">
              단, 계약상태 변경건 제외(사망, 장해, 진단 등)
            </p>
          </li>
        </ul>

        <div class="btn-area">
          <a href="#" class="btn-t1 full">청구하러 가기</a>
        </div>
      </div>
    </div>
  </body>
</html>
