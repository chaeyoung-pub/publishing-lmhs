<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>코드관리 - 등록/수정</title>
    <script src="../../../resources/js/include.js"></script>
  </head>

  <body>
    <div class="admin-wrap">
      <header class="admin-header"></header>

      <nav class="admin-lnb"></nav>

      <div class="admin-content">
        <div class="area-path"></div>

        <h2 class="content-title">코드관리</h2>

        <h3 class="tit-type1">기본정보</h3>

        <div class="tbl-type1">
          <table>
            <caption>
              코드정보 등록/수정
            </caption>
            <colgroup>
              <col style="width: 130px" />
              <col />
              <col style="width: 130px" />
              <col />
              <col style="width: 130px" />
              <col />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">상위 코드명</th>
                <td><input type="text" class="text" /></td>
                <th scope="row">작성자</th>
                <td>홍길동</td>
                <th scope="row">등록일자</th>
                <td>0000-00-00</td>
              </tr>
              <tr>
                <th scope="row">상위 코드ID</th>
                <td><input type="text" class="text" /></td>
                <th scope="row">수정일자</th>
                <td>0000-00-00</td>
                <th scope="row">비고</th>
                <td><input type="text" class="text full" /></td>
              </tr>
            </tbody>
          </table>
        </div>

        <h3 class="tit-type1">하위 코드생성</h3>

        <div class="tbl-type1">
          <table>
            <caption>
              코드생성정보 입력
            </caption>
            <colgroup>
              <col style="width: 130px" />
              <col />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">하위 코드</th>
                <td>
                  <div class="input-area dp-inline-block">
                    <input type="text" class="text" placeholder="코드ID" />
                    <input type="text" class="text" placeholder="코드명" />
                    <button class="btn-type3 btn-bg4">등록</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="list-type1">
          <ul>
            <li>
              [QRSD123456] 북테라피<button class="btn-icon-delete">
                <i>삭제</i>
              </button>
            </li>
            <li>
              [QRSD123456] 홈트레이닝<button class="btn-icon-delete">
                <i>삭제</i>
              </button>
            </li>
            <li>
              [QRSD123456] 댄스카디오<button class="btn-icon-delete">
                <i>삭제</i>
              </button>
            </li>
          </ul>
        </div>

        <div class="btn-area ta-right">
          <button class="btn-type2">등록</button>
          <a href="#" class="btn-type2 btn-bg4">목록</a>
        </div>
      </div>

      <footer class="admin-footer"></footer>
    </div>
  </body>
</html>
