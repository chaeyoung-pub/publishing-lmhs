<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>로그인</title>
    <script src="../../../resources/js/include.js"></script>
  </head>

  <body>
    <div class="admin-wrap admin-login">
      <header class="admin-header"></header>

      <div class="admin-content">
        <div class="login-area">
          <h2 class="content-title">LOGIN</h2>

          <!-- case1) 로그인 첫화면 -->
          <div class="login-form">
            <input type="text" class="text full" placeholder="아이디" />
            <input type="password" class="text full" placeholder="비밀번호" />

            <div class="btn-area ta-center">
              <button class="btn-type6">인증번호 요청</button>
            </div>

            <div class="btn-area ta-center">
              <button type="button" class="btn-txt">
                아이디/비밀번호 찾기
              </button>
            </div>
          </div>

          <!-- case2) 아이디/비밀번호 입력 후 -->
          <div class="login-form">
            <div class="input-code">
              <input
                type="text"
                class="text full"
                placeholder="인증번호를 입력하세요"
              />
              <span class="unit">00:00</span>
              <button class="btn-type3 btn-bg3">재 요청</button>
            </div>

            <p class="txt-error">
              인증번호가 일치하지 않습니다. 다시 입력해주세요.
            </p>

            <div class="btn-area">
              <button class="btn-type6">확인</button>
            </div>

            <div class="btn-area ta-center">
              <button type="button" class="btn-txt">
                아이디/비밀번호 재입력
              </button>
            </div>
          </div>
        </div>

        <div class="login-bottom">
          <p class="txt-type3 co-type3">
            관리자 관련 문의는
            <a href="mailto:lifeplus.maum@gmail.com"
              ><b>lifeplus.maum@gmail.com</b></a
            >으로 연락해 주세요.
          </p>

          <div class="btn-area ta-right">
            <button class="btn-type5 btn-bg3">관리자 신청</button>
            <button class="btn-type5 btn-bg3">HR 관리자 신청</button>
          </div>
        </div>
      </div>

      <footer class="admin-footer"></footer>
    </div>
  </body>
</html>
