<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>푸시관리 - 상세</title>
    <script src="../../../resources/js/include.js"></script>
  </head>

  <body>
    <div class="admin-wrap">
      <header class="admin-header"></header>

      <nav class="admin-lnb"></nav>

      <div class="admin-content">
        <div class="area-path"></div>

        <h2 class="content-title">푸시관리</h2>

        <div class="tbl-type1">
          <table>
            <caption>
              푸시정보
            </caption>
            <colgroup>
              <col style="width: 130px" />
              <col />
              <col style="width: 130px" />
              <col style="width: 200px" />
              <col style="width: 130px" />
              <col style="width: 200px" />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">발송시점</th>
                <td colspan="5">즉시발송/예약발송</td>
              </tr>
              <tr>
                <th scope="row">예약발송일자</th>
                <td colspan="5">0000-00-00 00시 00분</td>
              </tr>
              <tr>
                <th scope="row">등록일자</th>
                <td>0000-00-00</td>
                <th scope="row">작성자</th>
                <td colspan="3">홍길동</td>
              </tr>
              <tr>
                <th scope="row">제목</th>
                <td colspan="5">제목명</td>
              </tr>
              <tr>
                <th scope="row">발송대상</th>
                <td>전체발송/선택발송</td>
                <th scope="row">관리</th>
                <td>HR/시스템</td>
                <th scope="row">알림 유형</th>
                <td>정보성/광고성</td>
              </tr>
              <tr>
                <th scope="row">회사</th>
                <td colspan="5">회사명, 회사명, 회사명</td>
              </tr>
              <tr>
                <th scope="row">링크설정</th>
                <td colspan="5">더보기 &gt; 공지사항 00000000</td>
              </tr>
              <tr>
                <th scope="row">내용</th>
                <td colspan="5">내용</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="btn-area ta-right">
          <button class="btn-type2">수정</button>
          <button class="btn-type2 btn-bg2">삭제</button>
          <a href="#" class="btn-type2 btn-bg4">목록</a>
        </div>
      </div>

      <footer class="admin-footer"></footer>
    </div>
  </body>
</html>
