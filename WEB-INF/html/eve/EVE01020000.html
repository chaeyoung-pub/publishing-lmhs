<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>공지/이벤트 - 공지사항 - 상세</title>
    <script src="../../../resources/js/include.js"></script>
  </head>

  <body>
    <div class="admin-wrap">
      <header class="admin-header"></header>

      <nav class="admin-lnb"></nav>

      <div class="admin-content">
        <div class="area-path"></div>

        <h2 class="content-title">공지사항</h2>

        <div class="tbl-type1">
          <table>
            <caption>
              공지사항 상세
            </caption>
            <colgroup>
              <col style="width: 130px" />
              <col style="width: 500px" />
              <col style="width: 130px" />
              <col />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">노출여부</th>
                <td>노출/비노출</td>
                <th scope="row">작성자</th>
                <td>홍길동</td>
              </tr>
              <tr>
                <th scope="row">게시일자</th>
                <td>0000-00-00</td>
                <th scope="row">등록일자</th>
                <td>0000-00-00</td>
              </tr>
              <tr>
                <th scope="row">제목</th>
                <td colspan="3">제목</td>
              </tr>
              <tr>
                <th scope="row">첨부파일</th>
                <td colspan="3"><a href="#" download>첨부파일.jpg</a></td>
              </tr>
              <tr>
                <th scope="row">공개설정</th>
                <td>전체공개/선택공개</td>
                <th scope="row">관리</th>
                <td>HR/시스템</td>
              </tr>
              <tr>
                <th scope="row">회사</th>
                <td colspan="3">회사명, 회사명, 회사명</td>
              </tr>
              <tr>
                <th scope="row">일련번호</th>
                <td colspan="3">0000</td>
              </tr>
              <tr>
                <th scope="row">내용</th>
                <td colspan="3">내용</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="btn-area ta-right">
          <button class="btn-type2">수정</button>
          <button class="btn-type2 btn-bg2">삭제</button>
          <a href="#" class="btn-type2 btn-bg4">목록</a>
        </div>

        <div class="tbl-type1">
          <table>
            <caption>
              이전/다음게시물
            </caption>
            <colgroup>
              <col style="width: 130px" />
              <col />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">이전게시물</th>
                <td><a href="#">내용</a></td>
              </tr>
              <tr>
                <th scope="row">다음게시물</th>
                <td><a href="#">내용</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <footer class="admin-footer"></footer>
    </div>
  </body>
</html>
