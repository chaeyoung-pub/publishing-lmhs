<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>마이페이지 - 상세</title>
    <script src="../../../resources/js/include.js"></script>
  </head>

  <body>
    <div class="admin-wrap">
      <header class="admin-header"></header>

      <nav class="admin-lnb"></nav>

      <div class="admin-content">
        <div class="area-path"></div>

        <h2 class="content-title">마이페이지</h2>

        <h3 class="tit-type1">기본정보</h3>

        <div class="tbl-type1">
          <table>
            <caption>
              기본정보
            </caption>
            <colgroup>
              <col style="width: 130px" />
              <col />
              <col style="width: 130px" />
              <col />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">아이디</th>
                <td>abc123</td>
                <th scope="row">이름</th>
                <td>홍길동</td>
              </tr>
              <tr>
                <th scope="row">이메일</th>
                <td>
                  <div class="input-email">
                    <input type="text" class="text" />
                    <span class="unit">@</span>
                    <input type="text" class="text" />
                  </div>
                </td>
                <th scope="row">휴대폰</th>
                <td>
                  <div class="input-phone">
                    <select name="" id="" class="select">
                      <option value="">010</option>
                    </select>
                    <span class="unit">-</span>
                    <input type="text" class="text" />
                    <span class="unit">-</span>
                    <input type="text" class="text" />
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">회사</th>
                <td><input type="text" class="text" /></td>
                <th scope="row">신청일자</th>
                <td>0000-00-00</td>
              </tr>
              <tr>
                <th scope="row">상태</th>
                <td>승인</td>
                <th scope="row">권한</th>
                <td>Super관리자</td>
              </tr>
              <tr>
                <th scope="row">최종 접속일</th>
                <td colspan="3">0000-00-00 00:00</td>
              </tr>
            </tbody>
          </table>
        </div>

        <h3 class="tit-type1">비밀번호 변경</h3>

        <div class="tbl-type1">
          <table>
            <caption>
              기본정보
            </caption>
            <colgroup>
              <col style="width: 130px" />
              <col />
              <col style="width: 130px" />
              <col />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">비밀번호</th>
                <td><input type="password" class="text" /></td>
                <th scope="row">비밀번호 확인</th>
                <td><input type="password" class="text" /></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="btn-area ta-right">
          <button class="btn-type2">수정</button>
        </div>
      </div>

      <footer class="admin-footer"></footer>
    </div>
  </body>
</html>
