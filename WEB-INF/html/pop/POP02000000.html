<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>팝업관리 - 상세</title>
    <script src="../../../resources/js/include.js"></script>
  </head>

  <body>
    <div class="admin-wrap">
      <header class="admin-header"></header>

      <nav class="admin-lnb"></nav>

      <div class="admin-content">
        <div class="area-path"></div>

        <h2 class="content-title">팝업관리</h2>

        <div class="tbl-type1">
          <table>
            <caption>
              상세
            </caption>
            <colgroup>
              <col style="width: 130px" />
              <col />
              <col style="width: 130px" />
              <col />
              <col style="width: 130px" />
              <col />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">노출여부</th>
                <td>노출/비노출</td>
                <th scope="row">작성자</th>
                <td>홍길동</td>
                <th scope="row">등록일자</th>
                <td>0000-00-00</td>
              </tr>
              <tr>
                <th scope="row">제목</th>
                <td colspan="5">제목</td>
              </tr>
              <tr>
                <th scope="row">우선순위 설정</th>
                <td>우선순위</td>
                <th scope="row">게시일자</th>
                <td colspan="3">0000-00-00 ~ 0000-00-00</td>
              </tr>
              <tr>
                <th scope="row">공개설정</th>
                <td colspan="3">전체공개/선택공개</td>
                <th scope="row">관리</th>
                <td>HR/시스템</td>
              </tr>
              <tr>
                <th scope="row">회사</th>
                <td colspan="5">회사명/회사명 외/전체</td>
              </tr>
              <tr>
                <th scope="row">링크설정</th>
                <td colspan="5">더보기 &gt; 공지사항 00000000</td>
              </tr>
              <tr>
                <th scope="row">이미지</th>
                <td colspan="5"><a href="#" download>파일명.jpg</a></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="btn-area ta-right">
          <button class="btn-type2">수정</button>
          <button class="btn-type2 btn-bg2">삭제</button>
          <a href="#" class="btn-type2 btn-bg4">목록</a>
        </div>
      </div>

      <footer class="admin-footer"></footer>
    </div>
  </body>
</html>
