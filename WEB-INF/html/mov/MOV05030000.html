        <h2 class="content-title">사운드테라피</h2>

        <div class="tbl-type1">
          <table>
            <caption>
              상세

            <colgroup>
              <col style="width: 150px" />
              <col style="width: 500ox" />
              <col style="width: 140px" />
              <col />
              <col style="width: 140px" />
              <col style="width: 190px" />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">등록자</th>
                <td>홍길동</td>
                <th scope="row">등록일자</th>
                <td>0000-00-00</td>
                <th scope="row">조회수</th>
                <td></td>
              </tr>
              <tr>
                <th scope="row">
                  공개일자<span class="required">필수입력</span>
                </th>
                <td colspan="3">
                  <div class="datepicker">
                    <input
                      type="text"
                      class="text date"
                      id="datepicker_single"
                    />
                  </div>

                <th scope="row">
                  공개여부<span class="required">필수입력</span>
                </th>
                <td>
                  <label class="chk-label">
                    <input type="radio" name="radioA" id="radioA-1" checked />
                    <span>공개</span>
                  </label>
                  <label class="chk-label">
                    <input type="radio" name="radioA" id="radioA-2" />
                    <span>비공개</span>
                  </label>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  소리구분<span class="required">필수입력</span>
                </th>
                <td colspan="5">
                  <label class="chk-label">
                    <input type="radio" name="radioB" id="radioB-1" checked />
                    <span>자연의 소리</span>
                  </label>
                  <label class="chk-label">
                    <input type="radio" name="radioB" id="radioB-2" />
                    <span>명상음악</span>
                  </label>
                </td>
              </tr>
              <tr>
                <th scope="row">제목<span class="required">필수입력</span></th>
                <td colspan="5"><input type="text" class="text" /></td>
              </tr>
              <tr>
                <th scope="row">
                  사운드 URL 등록<span class="required">필수입력</span>
                </th>
                <td colspan="5">
                  <div class="input-area">
                    <input type="text" class="text readonly" readonly />
                    <button type="button" class="btn-type3 btn-bg4">
                      콘텐츠 찾기
                    </button>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  세로 썸네일<span class="required">필수입력</span>
                </th>
                <td colspan="5">
                  <div class="input-file">
                    <input type="text" class="text readonly" readonly />
                    <button type="button" class="btn-icon-delete-type3">
                      <i>삭제</i>
                    </button>
                    <button type="button">찾아보기</button>
                  </div>
                  <p class="txt-type3 co-type3">
                    420*540px 사이즈, jpg파일로 등록할 수 있습니다.
                  </p>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  가로 썸네일<span class="required">필수입력</span>
                </th>
                <td colspan="5">

                    <input type="text" class="text readonly" readonly />
                    <button type="button" class="btn-icon-delete-type3">
                      <i>삭제</i>
                    </button>
                    <button type="button">찾아보기</button>
                  </div>
                  <p class="txt-type3 co-type3">
                    750*490px 사이즈, jpg파일로 등록할 수 있습니다.
                  </p>
                </td>
              </tr>
              <tr>
                <th scope="row">태그<span class="required">필수입력</span></th>
                <td colspan="5">
                  <div class="input-area">
                    <input type="text" class="text readonly" readonly />
                    <button type="button" class="btn-type3 btn-bg4">
                      태그 코드 찾기
                    </button>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  감정선택<span class="required">필수입력</span>

                <td colspan="5">
                  <label class="chk-label">

                  </label>
                  <label class="chk-label">

                  </label>
                  <label class="chk-label">
                    <input type="checkbox" name="chkA" id="chkA-8" />
                    <span>공허해요</span>
                  </label>
                </td>
              </tr>
