<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>윈도우팝업샘플</title>
    <script src="../../../resources/js/include.js"></script>
  </head>

  <body>
    <div class="win-pop">
      <!-- case1 ) 레이아웃이 필요한 경우 -->
      <div class="win-pop-header">
        <strong>타이틀</strong>
        <a
          href="javascript:void(0)"
          class="btn-icon-close"
          onclick="window.close();"
        >
          <i>닫기</i>
        </a>
      </div>

      <div class="win-pop-content">
        내용

        <div class="btn-area ta-right">
          <button class="btn-type2">버튼</button>
          <a
            href="javascript:void(0);"
            class="btn-type2 btn-bg4"
            onclick="window.close();"
          >
            취소
          </a>
        </div>
      </div>
      <!-- // -->

      <!-- case2) 레이아웃이 필요없는 경우 div.win-pop 안에 작성-->
    </div>
